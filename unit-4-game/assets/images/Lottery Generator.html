  <body>

    <div class="jumbotron">

      <h1 class="text-center">Generate Lottery Numbers!</h1>

      <div class="text-center">

        <!-- Here we have our button with id random-button -->
        <button class="btn btn-primary btn-lg" id="random-button"><h1><span class="fa fa-question"></span></h1></button>

      </div>

    </div>

    <!-- Here we have the div where our number will go called random-number -->
    <h1 class="text-center" id="random-number"><br><hr>895692575<br><hr>949663766<br><hr>116393313<br><hr>544147857<br><hr>294616259<br><hr>697454514<br><hr>933632512<br><hr>812217181<br><hr>552875748<br><hr>272357638<br><hr>913567987<br><hr>342449319<br><hr>671343564<br><hr>661229125<br><hr>783585761<br><hr>831694495<br><hr>227242718<br><hr>291488369<br><hr>973691171<br><hr>826223487<br><hr>691594682<br><hr>867326913<br><hr>296469244</h1>

    <!-- Script -->
    <script type="text/javascript">

    // Lottery Generator JavaScript
    // =====================================

    // jQuery Ready Function waits for the document to complete loading before initiating JavaScript
    $(document).ready(function() {

      // When random-button is clicked...
      $("#random-button").on("click", function() {

        // ...create a string which will hold the lottery number.
        var lottoNumber = "";

        // Then create a loop that generates 9 separate numbers.
        for (var i = 0; i < 9; i++) {
          var random = Math.floor(Math.random() * 9) + 1;

          // Add to the lottery number.
          lottoNumber = random + lottoNumber;
        }

        // Then prepend the lotto number to the top of our random-number div.
        $("#random-number").prepend("<br><hr>" + lottoNumber);
      });
    });

    </script>
