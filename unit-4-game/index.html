<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
            <link rel="stylesheet" type="text/css" href="assets/css/style.css">
            <!--imports jQuery-->
            <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
            <!--Logic for word guess game-->
            <script src="assets/javascript/game.js"></script>
           
        </head>
        <body>
            <div class ="main">
                <div class="fighterDisplay">

                    <div class="character fighter1 chooseable" fightersArrIndex="0"></div>
                    <div class="character fighter2 chooseable" fightersArrIndex="1"></div>
                    <div class="character fighter3 chooseable" fightersArrIndex="2"></div>
                    <div class="character fighter4 chooseable" fightersArrIndex="3"></div>

                </div>
                <div class="group"></div>
                    <h1 class="fightDisplay">Your Character</h1>
                <div id="chosenFighter"></div>
                <div class="group"></div>
                    <h1 class="fightDisplay">Enemies to Select</h1>
                <div id="enemiesToSelect"></div>
                <div class="group"></div>
                    <button type="button"class="attack">ATTACK</button>

                    <h1 class="fightDisplay">Current Enemy</h1>
                <div id="chosenEnemy"></div>
                <div class="group"></div>

                <div class="fightDisplay">
                    <p class="battleLog"></p>
                    <p class="counterAttackLog"></p>
                </div>
                    

                    <button type="button" class="reset">RESET</button>
            </div>
          
           
        </body>
    </html>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4" id="trontext1">NYT Article Search</h1>
          <p class="lead" id="trontext2">API article search that will return results based on keywords.</p>
        </div>
      </div>
      
      <div class="box1">
      <form>
            <div class="form-group">
              <label for="formGroupExampleInput" class="label">Search Term:</label>
              <input type="text" class="form-control" id="search1" placeholder="" width: 50%;>
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2" class="label">Number of Records to Retrieve:</label>
              <input type="text" class="form-control" id="search2" placeholder="">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2" class="label">Start Year (Optional):</label>
                <input type="text" class="form-control" id="search3" placeholder="">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2" class="label">End Year (Optional):</label>
                <input type="text" class="form-control" id="search4" placeholder="">
            </div>
          </form>
        <button type="button" class="btn btn-primary btn-sm" id="search">Search</button>
        <button type="button" class="btn btn-primary btn-sm" id="clear">Clear Results</button>
        </div> 
        
        <br><br>

        <form>
            <div class="form-group box2">
                <label for="exampleFormControlTextarea1" class="label">Article Results</label>
                <textarea class="form-control" id="results" rows="3"></textarea>
            </div>
        </form>
<!-- Bootstrap -->
</body>
</html>
