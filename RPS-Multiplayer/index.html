<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>RPS Firebase</title>

    <!-- Our CSS style sheet -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <link rel="stylesheet"  href="assets/css/style.css">

  </head>

  <body>

    <div class="container">

      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <h1>Rock Paper Scissors multiplayer!</h1>
          <input type="text" class="form-control" placeholder="Enter Your Name" class="input-field" class="input-field" id="playerName">
        <button type="submit" class="btn btn-primary" style="margin: 10px;" id="submit">Submit</button>
        </div>
        <div class="col-md-2"></div>
      </div>

      <div class="row">

        <div class="col-md-4">

          <h3>Player 1</h3>
          <div id="player1" class="display"></div>

        </div>

        <div class="col-md-4">
            <h3>Results</h3>
            <div id="results" class="display"></div>
        </div>

        <div class="col-md-4">
            <h3>Player 2</h3>
            <div id="player2" class="display"></div>    

        </div>
          

          


        </div>
      </div>
   </div>
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="assets/javascript/app.js"></script>

</html>
