<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
            <link rel="stylesheet" type="text/css" href="assets/css/style.css">
            <script src="assets/javascript/game.js"></script>
           
        </head>
        <body>

             
            <div class="container">

                <div class="row">
                    <div class="col-md-2 side"></div>
                    <div class="col-md-8">
                        <img src="assets/images/Star-Trek-The-Next-Generation-1030x520.jpg" alt="Star Trek The Next Generation Logo">
                    </div>
                    <div class="col-md-2 side"></div>
                </div>
                
                <div class="row">
                    <div class="col-md-2 side"></div>
                    <div class="col-md-8">
                            <!-- <p>Computer's Guess: <span id="computersGuess"></span></p> -->
                            <p>To begin game, make your first guess with a lower case letter</p>
                            <h2>Current State: <span id="currentState"></span></h2>
                            <h2>Letters Guessed: <span id="guessedByUser"></span></h2>
                            <h2>And you have made <span id="numberOfGuesses">0</span> incorrect guesses</h2>
                            <h2>Have you have won the game? <span id="gameStatus"></span></h2>
                            <h2>You have guessed <span id="wordsGuessed">0</span> correctly</h2>
                            <h2>The words you have guessed correctly are: <span id="correctWords">none!</span></h2>
                    </div>
                    <div class="col-md-2 side"></div>
                </div>
    
            </div>
           
        </body>
    </html>
